<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="left">
                <button>Clear</button>
                <button>Random Colors</button>
            </div>
            <div class="right">
                <h1 class="gochi-hand-heavy">Etch-a-Sketch</h1>
                <div class="bar-container">
                    <input type="range" min="10" max="100" value="10" step="10" id="range-bar">
                </div>
                <div class="grid"></div>
            </div>
        </main>
    </div>

    <script>
        function createGrid(numRows, numCols) {
            let grid = document.querySelector(".grid");

            for (let i = 0; i < numRows; ++i) {
                let row = document.createElement("div");
                row.setAttribute("class", "row");

                for (let j = 0; j < numCols; ++j) {
                    let box = document.createElement("div");
                    box.setAttribute("class", "box");
                    row.appendChild(box);
                }
                grid.append(row);
            }
        }

        function removeGrid() {
            let grid = document.querySelector(".grid");
            children = Array.from(grid.children);
            children.forEach((child) => { child.remove(); });
        }

        function addHoverEffect() {
            let arr = document.querySelectorAll(".row");

            arr.forEach((element) => {
                element.addEventListener('mousemove', (e) => {
                    let grid = document.querySelector(".grid");
                    if (e.target.className == "box" && grid.className == "grid active") {
                        e.target.setAttribute("class", "box fill");
                    }
                });

                element.addEventListener('click', (e) => {
                    let grid = document.querySelector(".grid");
                    if (grid.className == "grid") {
                        grid.setAttribute("class", "grid active");
                    } else {
                        grid.setAttribute("class", "grid");
                    }
                });
            });
        }

        function printSliderValue() {
            let range = document.querySelector("#range-bar");
            range.addEventListener("input", (e) => {
                removeGrid();
                createGrid(range.value, range.value);
                addHoverEffect();
            });
        }


        createGrid(10, 10);
        addHoverEffect();
        printSliderValue();
 
    </script>
</body>
</html>
